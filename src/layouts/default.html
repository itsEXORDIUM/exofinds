<!DOCTYPE html>
<html>
<head>
    <title>{{base.title}}</title>
    <link rel="shortcut icon" href="{base.favicon}">
    <link rel="alternate" type="application/rss+xml" href="{RSS}">
    <meta name="description" content="{MetaDescription}"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://static.tumblr.com/a0dmjhi/Ka7omax1p/layout.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="../assets/css/app_layout.css">
    <link rel="stylesheet" href="../assets/css/app_template.css">
    <link href="../assets/lib/style-my-tooltips.css" rel="stylesheet" type="text/css" />

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../assets/lib/jquery.style-my-tooltips.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script type="text/javascript" src="../assets/js/app.js"></script>
</head>
<body class="grid-y">
    {{> header}}

    <main class="cell shrink">
        {{> body}}
    </main>

    {{> footer}}

    <script>
        (function($){
            $(document).ready(function(){
                $("[title]").style_my_tooltips({
                    tip_follows_cursor:true,
                    tip_delay_time:100,
                    tip_fade_speed:300
                });
            });
        })(jQuery);
    </script>
</body>
</html>
