<!-- partials/bloc_home/current_requests -->
<link rel="stylesheet" href="../assets/css/components/current_requests.css">

<div id="current" class="bloc_home grid-container">
    <div class="bloc_home_title">
        <h2>
            Current requests and suggestions
            <span class="mini">in design</span>
        </h2>
    </div>

    <div id="requests" class="grid-x grid-padding-x">
        <div class="cell large-4 left_side">
            <div class="img">
                <img src="../../assets/img/requests.jpg" width="450" height="600" alt=""/>
            </div>
        </div>

        <div class="cell large-6 large-offset-1 txt">
            <h3>Requests to do</h3>
            <ul class="grid-x grid-padding-x">
                {{#each requests}}
                    <li class="cell large-6">
                        <div class="item {{#if done}}done{{/if}}">
                           <div class="txt">
                                <h4 class="title">{{name}}</h4>
                                <p class="mini">{{work}}</p>
                            </div>
                            <div class="img">
                                {{#if done}}
                                    <p class="mini tag">done</p>
                                {{/if}}
                                <img src="{{img}}" width="90" height="90" alt=""/>
                            </div>
                        </div>
                    </li>
                {{/each}}
            </ul>
        </div>

    </div>

    <div id="suggestions" class="grid-x grid-padding-x">
        <div class="cell txt large-5 large-offset-1">
            <div class="list">
                <h3>Suggestions Received</h3>
                <ol>
                    <li>Evans Nikopoulous</li>
                    <li>Ricky Whittle</li>
                    <li>Taylor Lashae</li>
                </ol>
            </div>
        </div>

        <div class="cell large-6">
            <div class="img">
                <img src="../../assets/img/suggestions.jpg" width="945" height="450" alt=""/>
            </div>
        </div>
    </div>

    <div class="btn_container grid-x grid-padding-x align-center">
        <p class="btn_all cell shrink">
            <a href="">
                <span>Request</span>
            </a>
        </p>
        <p class="btn_all cell shrink">
            <a href="">
                <span>Suggest</span>
            </a>
        </p>
    </div>
</div>
