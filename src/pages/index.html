<!-- INDEX PAGE -->
<div id="index">
    <nav id="big_nav">
        <ul>
            {{#base}}
                {{#each big_nav}}
                    <li>
                        <a href="{{item.url}}">
                            {{item.title}}
                        </a>
                    </li>
                {{/each}}
            {{/base}}
        </ul>
    </nav>

    <div id="center_piece">
        <img src="{{base.center_img}}" alt=""/>
        <img src="{{base.center_img}}" alt=""/>
    </div>

    <nav id="small_nav">
        <ul>
            {{#base}}
                {{#each small_nav}}
                    <li><a href="{{item.url}}">{{item.title}}</a></li>
                {{/each}}
            {{/base}}
        </ul>
    </nav>
</div>
